<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Art Quiz</title>
</head>
<body>
    <main>
        
        <p>Who is the woman in Da Vincis painting?</p>
        <fieldset>
            <input type="radio" name="question1" class="q1" id="calcite" value="correct">
            <label for="Mona Lisa">Mona Lisa</label><br>
            <input type="radio" name="question1" class="q1" id="luster" value="incorrect">
            <label for="Cher">Cher</label><br>
            <input type="radio" name="question1" class="q1" id="hardness" value="incorrect">
            <label for="Screaming Lady">Screaming Lady</label><br>
            <input type="radio" name="question1" class="q1" id="color" value="incorrect">
            <label for="Taylor Swift">Taylor Swift</label><br>
            <span id="errorMess1"></span>
        </fieldset>

        <p>Who cute off their own ear?</p>
        <fieldset>
            <input type="radio" name="question2" id="aftershock" value="correct">
            <label for="van gogh">Van Gogh</label><br>
            <input type="radio" name="question2" id="epicenter" value="incorrect">
            <label for="Deniro">Deniro</label><br>
            <input type="radio" name="question2" id="foreshock" value="incorrect">
            <label for="Picasso">Picasso</label><br>
            <input type="radio" name="question2" id="earthquake" value="incorrect">
            <label for="Beethoven">Beethoven</label><br>
            <span id="errorMess2"></span>
        </fieldset>

        <p>Who painted the ceiling of the sistine chapel?</p>
        <fieldset>
            <input type="radio" name="question3" id="bubbles" value="incorrect">
            <label for="Donatello">Quotient Rule</label><br>
            <input type="radio" name="question3" id="volcano" value="incorrect">
            <label for="Devinci">Devinci</label><br>
            <input type="radio" name="question3" id="frozen" value="correct">
            <label for="Michelangelo">Michelangelo</label><br>
            <input type="radio" name="question3" id="frags" value="incorrect">
            <label for="Gogh">Gogh</label><br>
            <span id="errorMess3"></span>
        </fieldset>

        <p>Where is Picasso from?</p>
        <fieldset>
            <input type="radio" name="question4" id="farn" value="incorrect">
            <label for="America">America</label><br>
            <input type="radio" name="question4" id="furn" value="incorrect">
            <label for="France">France</label><br>
            <input type="radio" name="question4" id="firn" value="incorrect">
            <label for="Russia">Russia</label><br>
            <input type="radio" name="question4" id="fern" value="correct">
            <label for="Spain">Spain</label><br>
            <span id="errorMess4"></span>
        </fieldset>

        <p>What colors make purple?</p>
        <fieldset>
            <input type="radio" name="question5" id="one" value="correct">
            <label for="blue and red">Blue and Red</label><br>
            <input type="radio" name="question5" id="twenty" value="incorrect">
            <label for="Red and Green">Red and Green</label><br>
            <input type="radio" name="question5" id="ten" value="incorrect">
            <label for="Green and Blue">Green and Blue</label><br>
            <input type="radio" name="question5" id="six" value="incorrect">
            <label for="Yellow and Blue">Yellow and Blue</label><br>
            <span id="errorMess5"></span>
        </fieldset>

        <span id="change"></span><br>
        <input type="button" id="show_results" value="Show Results">
        <script src="scripts/quiz.js"></script>
    </main>
    <footer>&copy; Seth Colebaugh - CS2800 assignment #4 - Fall 2018</footer>
</body>
</html>
