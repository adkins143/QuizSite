<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        
        <p>20 + 5</p>
        <fieldset>
            <input type="radio" name="question1" class="q1" id="calcite" value="correct">

            <input type="radio" name="question1" class="q1" id="luster" value="incorrect">

            <label for="21">21</label><br>
            <input type="radio" name="question1" class="q1" id="color" value="incorrect">
            <label for="27">27</label><br>
            <span id="errorMess1"></span>
        </fieldset>

        <p>11 * 5</p>
        <fieldset>
            <input type="radio" name="question2" id="aftershock" value="incorrect">
            <label for="44">44</label><br>
            <input type="radio" name="question2" id="epicenter" value="correct">
            <label for="55">55</label><br>
            <input type="radio" name="question2" id="foreshock" value="incorrect">
            <label for="110">110</label><br>

            <label for="50">50</label><br>
            <span id="errorMess2"></span>
        </fieldset>

        <p>80 - 9</p>
        <fieldset>
            <input type="radio" name="question3" id="bubbles" value="incorrect">
            <label for="73">73</label><br>
            <input type="radio" name="question3" id="volcano" value="incorrect">
            <label for="75">75</label><br>
            <input type="radio" name="question3" id="frozen" value="correct">
            <label for="71">71</label><br>
            <input type="radio" name="question3" id="frags" value="incorrect">
            <label for="72">72</label><br>
            <span id="errorMess3"></span>
        </fieldset>

        <p>88 / 8</p>
        <fieldset>
            <input type="radio" name="question4" id="farn" value="incorrect">
            <label for="10">10</label><br>
            <input type="radio" name="question4" id="furn" value="incorrect">
            <label for="17">17</label><br>
            <input type="radio" name="question4" id="firn" value="correct">
            <label for="11">11</label><br>

            <label for="55">55</label><br>
            <span id="errorMess4"></span>
        </fieldset>

        <p>24 + 32</p>
        <fieldset>
            <input type="radio" name="question5" id="one" value="correct">
            <label for="56">56</label><br>
            <input type="radio" name="question5" id="twenty" value="incorrect">
            <label for="37">37</label><br>
            <input type="radio" name="question5" id="ten" value="incorrect">
            <label for="60">60</label><br>
            <input type="radio" name="question5" id="six" value="incorrect">
            <label for="75">75</label><br>
            <span id="errorMess5"></span>
        </fieldset>

        <span id="change"></span><br>
        <input type="button" id="show_results" value="Show Results">
        <script src="scripts/quiz.js"></script>
    </main>
